name: Benchmark

on:
  push:
    branches:
      - main
    paths:
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/benchmark.yml"

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: ".node-version"
          cache: "pnpm"

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Setup wasm-pack
        run: cargo install wasm-pack

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run Benchmark (blazediff)
        run: pnpm benchmark:blazediff -- --format=json --output=blazediff.json
      
      - name: Run Benchmark (wasm)
        run: pnpm benchmark:blazediff:wasm -- --format=json --output=blazediff_wasm.json

      - name: Run Benchmark (pixelmatch)
        run: pnpm benchmark:pixelmatch -- --format=json --output=pixelmatch.json

      - name: Compare and Print Combined Markdown Table (algorithm)
        if: always()
        run: node .github/workflows/scripts/compare-and-print-algorithm.js

      - name: Compare and Print Combined Markdown Table (wasm)
        if: always()
        run: node .github/workflows/scripts/compare-and-print-wasn.js

      - name: Run Benchmark (blazediff binary)
        run: pnpm benchmark:blazediff:binary -- --format=json --output=blazediff_binary.json

      - name: Run Benchmark (pixelmatch binary)
        run: pnpm benchmark:pixelmatch:binary -- --format=json --output=pixelmatch_binary.json

      - name: Compare and Print Combined Markdown Table (binary)
        if: always()
        run: node .github/workflows/scripts/compare-and-print-binary.js
