name: Benchmark

on:
  push:
    branches:
      - main
    paths:
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/benchmark.yml"

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: ".node-version"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run Benchmark (blazediff)
        run: pnpm benchmark:blazediff

      - name: Run Benchmark (pixelmatch)
        run: pnpm benchmark:pixelmatch

      - name: Run Benchmark (blazediff binary)
        run: pnpm benchmark:blazediff:binary

      - name: Run Benchmark (pixelmatch binary)
        run: pnpm benchmark:pixelmatch:binary
