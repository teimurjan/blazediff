name: Benchmark Algorithm

on:
  push:
    branches:
      - main
    paths:
      - "packages/benchmark"
      - "packages/core"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/benchmark-algorithm.yml"

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  benchmark-algorithm:
    name: Algorithm Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: ".node-version"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run Benchmark (blazediff)
        run: pnpm benchmark:blazediff -- --format=json --output=blazediff.json

      - name: Run Benchmark (pixelmatch)
        run: pnpm benchmark:pixelmatch -- --format=json --output=pixelmatch.json

      - name: Compare and Print Combined Markdown Table (algorithm)
        if: always()
        run: node .github/workflows/scripts/compare-and-print-algorithm.js