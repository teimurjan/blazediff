name: Test

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: ".node-version"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
      
      - name: Install Octave
        uses: MATPOWER/action-install-octave-linux@v1
        with:
          ipopt-libs: true
      
      - name: Install Octave Image Package
        run: octave --eval "pkg install -forge image"

      - name: Test
        run: pnpm test
