name: Snapshot Release

on:
  issue_comment:
    types: [created]

jobs:
  snapshot-comment:
    name: Publish Snapshot (from comment)
    if: |
      github.event_name == 'issue_comment' &&
      github.event.issue.pull_request &&
      github.event.comment.body == '/snapshot' &&
      github.event.comment.user.login == 'teimurjan'
    runs-on: ubuntu-latest
    steps:
      - name: Get PR branch
        uses: actions/github-script@v7
        id: pr
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('ref', pr.head.ref);
            core.setOutput('number', context.issue.number);

      - name: Checkout PR branch
        uses: actions/checkout@v5
        with:
          ref: ${{ steps.pr.outputs.ref }}
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: ".node-version"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Packages
        run: pnpm build

      - name: Publish Snapshot
        run: |
          pnpm changeset version --snapshot pr-${{ steps.pr.outputs.number }}
          pnpm changeset publish --tag pr-${{ steps.pr.outputs.number }} --no-git-tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const tag = 'pr-${{ steps.pr.outputs.number }}';
            const body = `## üì¶ Snapshot Published!

            \`\`\`bash
            npm install @blazediff/matcher@${tag}
            # or
            pnpm add @blazediff/matcher@${tag}
            \`\`\`

            > ‚ö†Ô∏è Snapshot versions are for testing only.`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.pr.outputs.number }},
              body
            });
