name: Benchmark WASM

on:
  push:
    branches:
      - main
    paths:
      - "packages/benchmark"
      - "packages/wasm"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/benchmark-wasm.yml"

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  benchmark-wasm:
    name: WASM Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: ".node-version"
          cache: "pnpm"

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Setup wasm-pack
        run: cargo install wasm-pack

      - name: Install wasm-tools
        run: cargo install wasm-tools

      - name: Install binaryen (wasm-opt)
        run: |
          wget https://github.com/WebAssembly/binaryen/releases/latest/download/binaryen-version_124-x86_64-linux.tar.gz
          tar -xzf binaryen-version_124-x86_64-linux.tar.gz
          sudo cp binaryen-version_124/bin/* /usr/local/bin/
          wasm-opt --version

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run Benchmark (pixelmatch)
        run: pnpm benchmark:pixelmatch -- --format=json --output=pixelmatch.json

      - name: Run Benchmark (wasm)
        run: pnpm benchmark:blazediff:wasm -- --format=json --output=blazediff_wasm.json

      - name: Compare and Print Combined Markdown Table (wasm)
        if: always()
        run: node .github/workflows/scripts/compare-and-print-wasn.js
