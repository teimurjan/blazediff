name: Benchmark Binary

on:
  workflow_dispatch:
  # TODO: Remove this once the feature is ready
  push:
    branches:
      - feat/speed-up-io

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  benchmark-binary:
    name: Binary Benchmark (ubuntu-latest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: ".node-version"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run Benchmark (blazediff)
        run: pnpm benchmark:binary -- --format=json --output=blazediff.json

