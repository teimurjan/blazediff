name: Benchmark Binary

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to benchmark on'
        required: true
        type: choice
        options:
          - ubuntu-latest
          - ubuntu-24.04-arm

concurrency:
  group: ${{ github.workflow }}-${{ github.event.inputs.platform }}
  cancel-in-progress: true

jobs:
  benchmark-binary:
    name: Binary Benchmark (${{ github.event.inputs.platform }})
    runs-on: ${{ github.event.inputs.platform }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: ".node-version"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run Benchmark (blazediff)
        run: pnpm benchmark:binary -- --format=json --output=blazediff.json

      - name: Run Benchmark (odiff)
        run: pnpm benchmark:odiff -- --format=json --output=odiff.json

      - name: Compare and Print Combined Markdown Table (binary)
        if: always()
        run: node .github/workflows/scripts/compare-and-print-binary.js
