name: Release

on:
  push:
    branches:
      - main
    paths:
      - "packages/**"
      - "rust/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".changeset/**"
      - ".changeset/config.json"
      - ".github/workflows/release.yml"

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Prepare Rust vendor directories for crates.io
        run: |
          git submodule deinit -f rust/vendor/libspng rust/vendor/libjpeg-turbo rust/vendor/miniz
          git rm --cached rust/vendor/libspng rust/vendor/libjpeg-turbo rust/vendor/miniz
          rm -rf rust/vendor/libspng/.git rust/vendor/libjpeg-turbo/.git rust/vendor/miniz/.git
          git add rust/vendor/
          git -c user.email="ci@github.com" -c user.name="CI" commit -m "temp: vendor files for cargo publish"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: ".node-version"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Packages
        run: pnpm build

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
