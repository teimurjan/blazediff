name: Release

on:
  push:
    branches:
      - main
    paths:
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".changeset/**"
      - ".changeset/config.json"

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: ".node-version"
          cache: "pnpm"

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Setup wasm-pack
        run: cargo install wasm-pack

      - name: Install wasm-tools
        run: cargo install wasm-tools

      - name: Install binaryen (wasm-opt)
        run: |
          wget https://github.com/WebAssembly/binaryen/releases/latest/download/binaryen-version_124-x86_64-linux.tar.gz
          tar -xzf binaryen-version_124-x86_64-linux.tar.gz
          sudo cp binaryen-version_124/bin/* /usr/local/bin/
          wasm-opt --version

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Packages
        run: pnpm build

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
